<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  <style>
        .quote-card {
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        .quote-card:hover {
            transform: scale(1.01);
        }
        .quote-text {
            font-size: 18px;
            font-style: italic;
            margin-bottom: 10px;
        }
        .quote-author {
            font-weight: bold;
            margin-bottom: 10px;
            text-decoration: none;
        }
        .quote-tags span {
            background-color: #e0e0e0;
            border-radius: 8px;
            padding: 4px 8px;
            margin-right: 5px;
            font-size: 12px;
        }
        .tag-href {
            color: black;
            text-decoration: none;
        }
    </style>
    {% block head %}
    {% endblock %}
</head>
<body>
    <!-- As a link -->
    <nav class="navbar bg-success navbar-dark shadow-sm">
        <div class="container-fluid p-2">
            <a class="navbar-brand" href="{% url 'home_view' %}">Projeto WebScraping Beem√¥n Frases</a>
        </div>
    </nav>


    <div class="container bg-light w-100 mt-5 shadow-sm rounded p-4" style="min-height: 100vh;">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
